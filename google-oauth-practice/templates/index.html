<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(66, 133, 244, 0.3);
        }

        .google-btn:hover {
            background: #3367d6;
            box-shadow: 0 6px 12px rgba(66, 133, 244, 0.4);
            transform: translateY(-2px);
        }

        .google-icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #555;
        }

        .feature-icon {
            margin-right: 10px;
            color: #4285f4;
        }

        .demo-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">🔐</div>
        <h1>Google OAuth2</h1>
        <p class="subtitle">安全、快速的第三方登录演示</p>

        <a href="/login/google" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="currentColor"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="currentColor"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="currentColor"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            使用 Google 账号登录
        </a>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">✅</span>
                <span>无需注册，使用现有Google账号</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🔒</span>
                <span>OAuth2标准，安全可靠</span>
            </div>
            <div class="feature">
                <span class="feature-icon">⚡</span>
                <span>一键登录，快速便捷</span>
            </div>
        </div>

        <div class="demo-info">
            <strong>📖 演示说明</strong><br>
            这是一个Google OAuth2认证的完整演示。<br>
            登录后可以查看您的Google账号基本信息。
        </div>
    </div>
</body>

</html>
